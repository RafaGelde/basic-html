<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- A estruturação correta de um documento HTML usando cabeçalhos de <h1> a <h6> é muito importante.
     Esses cabeçalhos representam a hierarquia do conteúdo da página, facilitando a leitura e o 
     escaneamento tanto para crawlers (mecanismos de busca) quanto para leitores de tela usados 
     por pessoas com deficiência visual. Os buscadores utilizam esses títulos para entender 
     a organização da página, enquanto os leitores de tela os usam para guiar o usuário de forma acessível.-->

<body>
    <h1></h1>
    <!-- <h1> é o cabeçalho mais importante. Deve ser único por página e representa o tema central. -->
    <h2></h2> <!-- Subtitulos do <h1> -->
    <!-- <h2> representa uma seção importante dentro do <h1>, como um capítulo dentro de um livro. -->
    <h3></h3> <!-- Subtitulos do <h2> -->
    <!-- <h3> é uma subdivisão do <h2>, usada para detalhar mais ainda o conteúdo. -->
    <h4></h4> <!-- Subtitulos do <h3> -->
    <!-- <h4> é um nível ainda mais específico, filho do <h3>. -->
    <h5></h5> <!-- Subtitulos do <h4> -->
    <!-- <h5> aprofunda ou complementa a seção iniciada com <h4>. -->
    <h6></h6> <!-- Subtitulos do <h5> -->
    <!-- <h6> é o nível mais baixo de cabeçalho, geralmente usado para detalhes pouco relevantes. -->
</body>
</html>
