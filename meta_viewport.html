<!DOCTYPE html>
<html lang="pt-BR"> 
    <head>
        <meta charset="UTF-8">
        <!-- Define o conjunto de caracteres como UTF-8, permitindo acentos e caracteres especiais -->
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Torna o layout da página responsivo em dispositivos móveis -->
        
        <title>Meu HTML</title>
        <!-- Título da aba do navegador -->
    </head>
    <body>
        <h1>Meu HTML</h1>
        <!-- Cabeçalho principal da página (H1). Deve ser único por página e representa o título mais importante. -->

        <p> 
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vitae
            perspiciatis porro sunt voluptatem, repellat ullam eaque id eligendi.
            Molestiae rem facilis vel illo accusamus aut exercitationem magnam 
            repellat sunt nulla.
        </p>
        <!-- Parágrafo de texto. A tag <p> é usada para blocos de texto. -->

        <span>Rafael Augusto</span>
        <!-- A tag <span> é um elemento em linha (inline), usada para aplicar estilo ou destacar parte de um texto. -->
            
        <span>Marco Antonio</span><br>
        <!-- <br> (break line) é uma tag de quebra de linha. Faz o conteúdo seguinte ir para a próxima linha. -->
        <span>Guilherme Gabriel</span><br>
        <span>Miguel Arthur</span><br>
    </body>
</html>
