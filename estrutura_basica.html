<!doctype html> <!-- TAG de Definição e Especificação do tipo de documento HTML 5 -->
<html lang="pt-BR"> <!-- TAG Raiz(ROOT) HTML ogrigatorio em todo codigo html junto com o atributo lang que define a linguagem para o HTML possa identificar -->

    <head> <!-- TAG que trata de meta dados do HTML, especifica o que tem dentro do HTML -->
        <meta charset="utf-8"> <!-- TAG sem corpo que especifica a codificação de caracteres -->
        <title>Meu HTML</title> <!-- TAG que seta o titulo do documento, titulo do site -->
    </head>

        <body> <!-- TAG corpo do HTML, tudo que vemos no navegador imagems, numeros, palavras etc... -->
            <p> <!-- TAG de paragrafo -->
                Olá Mundo!
            </p>
        </body>
</html>
