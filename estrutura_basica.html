<!doctype html>
<!-- Define o tipo de documento como HTML5. 
     Deve sempre ser a primeira linha do código. -->
<html lang="pt-BR">
<!-- Tag raiz do documento HTML. O atributo 'lang' define o idioma 
     da página para navegadores, leitores de tela e motores de busca. -->

    <head>
    <!-- Contém metadados do documento: configurações, título da aba, links de estilos, scripts, etc. -->
        <meta charset="utf-8">
        <!-- Define a codificação de caracteres como UTF-8, permitindo acentos e caracteres especiais corretamente. -->
        <title>Meu HTML</title>
        <!-- Define o título exibido na aba do navegador. Também é usado por motores de busca. -->
    </head>

        <body> 
        <!-- Representa o corpo visível da página: tudo que é exibido na tela do navegador. -->
            <p> 
            <!-- Define um parágrafo de texto. Utilizado para agrupar e formatar blocos de conteúdo textual. -->
                Olá Mundo!
            </p>
        </body>
</html>
