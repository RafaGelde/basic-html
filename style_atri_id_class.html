<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--
ID e CLASS: com esses dois atributos, conseguimos selecionar qualquer tag HTML dentro
do nosso CSS e/ou JavaScript para fazer coisas específicas
-->

<style>
    h1 {
        background-color: red;
    }
    #cabecalho-um {
        background-color: aqua;
    }
    .fundo-vermelho {
        background-color: blueviolet;
    }
    .bold {
        color: blue;
    }

</style>
<!-- O elemento com ID precisa ser identificado com (#) -->
<!-- O elemento com CLASS precisa ser identificado com (.) -->

<body>
    <h1 id="cabecalho-um" class="fundo-vermelho"> 
        <!-- O elemento com ID é um dos elementos com maior especificidade no HTML -->
        Vair vir aqui
    </h1>
    <h1 id="cabecalho-dois" class="fundo-vermelho borda-esquerda">
        <!-- Se quiser selecionar vários elementos na página, opte pela CLASS;
             você pode adicionar várias classes em uma mesma TAG -->
        Vair vir aqui
    </h1> 
    <p>Um texto <b class="bold">qualquer</b>.</p> <!-- A TAG <b> (bold) deixa o texto em negrito -->
</body>
</html>
