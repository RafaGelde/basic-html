<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--
ID e CLASS com esses dois atributos, conseguiremos selecionar qualquer tag html dentro
do nosso CSS e/ou JavaScript para fazer coisas específicas
-->

<style>
    h1 {
        background-color: red;
    }
    #cabecalho-um {
        background-color: aqua;
    }
    .fundo-vermelho {
        background-color: blueviolet;
    }
    .bold {
        color: blue;
    }

</style>
<!-- o elemento de ID precisa ser identificado com o (#)-->
<!-- o elemento de CLASS precisa ser identificado com o (.)-->

<body>
    <h1 id="cabecalho-um" class="fundo-vermelho"> 
        <!-- o elemento de ID é um dos elementos com maiores especificidades do HTML -->
        Vair vir aqui
    </h1>
    <h1 id="cabecalho-dois" class="fundo-vermelho borda-esquerda">
        <!-- se quiser selecionar varior elementos na pagina opte pela CLASS, 
            voce poder dar varias classes para uma TAG -->
        Vair vir aqui
    </h1> 
    <p>Um texto <b class="bold">qualquer</b>.</p> <!-- TAG <b> BOLD deixa o texto em negrito-->
</body>
</html>
